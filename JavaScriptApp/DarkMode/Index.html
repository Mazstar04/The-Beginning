<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dark Mode</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>

    <body id="white">
      
        <button id="btn" onclick="WhiteToBlack()">Dark Mode</button>
        <h1>Welcome to <great><em style="color: deeppink" >MazStar's</em> World!!</great>😍🥰😋😘</h1>
        
        <div>
            <form method="POST" onsubmit="return FormValidation()" action="/" id="myform">
                <label>Surname:</label><div><input type="text" placeholder="Surname" id="mysurname" required></div><br>
                <label>First Name:</label><div><input type="text" placeholder="First Name" id="myfirstname" required></div><br>
                <label>Email:</label><div><input type="text" placeholder="E-mail" id="myemail" required></div><br>
                <label>Password:</label><div><input type="password" placeholder="Create Password" id="mypassword" required></div><br>
                <label>Confirm Password:</label><div><input type="password" placeholder="Re-enter Password" id="confirmpass" required></div><br>
                <label>Phone No.:</label><div><input type="number" placeholder="Telephone" id="myno" required></div><br>
                <label>Age:</label><div><input type="text" placeholder="Age" id="myage" required></div><br>
                <label>Nationality:</label><div><input type="text" placeholder="Nationality" id="mynationality" required></div><br><br>
                <input type="submit" value="submit" />
            </form>
        </div><br>
        <button onClick="window.print()">Print this Page</button>

        <script src="Dark.js"></script>
    </body>

</html>
