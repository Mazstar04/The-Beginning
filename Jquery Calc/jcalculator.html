<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>jQuery Calculator</title>
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4 text-center">The jQuery calculator page</h1>

            <hr class="py-3">
             
            <div class="text-center">
                <a href="/" class="btn btn-outline-primary">&laquo; Back to home</a>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-info">Perform your calcs</h4>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-row">

                                <div class="form-group col-md-6">
                                    <label for="number1">First Number</label>
                                    <input type="text" name="number1" id="number1" class="form-control">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="number2">Second Number</label>
                                    <input type="text" name="number2" id="number2" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="text" name="result" id="result" class="form-control" value="0.00" readonly>
                            </div>

                            <div class="form-group">
                                <button type="button" class="btn btn-primary btn-calc" id="add" data-op="+">Add</button>
                                <button type="button" class="btn btn-danger btn-calc" id="subtract" data-op="-">Subtract</button>
                                <button type="button" class="btn btn-success btn-calc" id="multiply" data-op="*">Multiply</button>
                                <button type="button" class="btn btn-secondary btn-calc" id="divide" data-op="/">Divide</button>
                                <button type="button" class="btn btn-warning btn-calc" id="modulo" data-op="%">Modulo</button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/jquery/dist/jquery.min.js"></script>
    <script src="assets/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="assets/js/appjquery.js"></script>
</body>

</html>
